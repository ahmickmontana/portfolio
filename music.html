<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Play Button with Bootstrap Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }
    button {
      font-size: 40px;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
      color: #333;
    }
    button:hover {
      color: #0d6efd; 
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</head>
<body>

  <button id="audio-btn" aria-label="Toggle audio">
    <i class="bi bi-volume-mute"></i>
  </button>

  <audio id="bg-audio" loop>
    <source src="bckgrdmusic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audioBtn = document.getElementById('audio-btn');
    const audio = document.getElementById('bg-audio');

    let isPlaying = false;

    audioBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.volume = 0.5;
        audio.play().then(() => {
          isPlaying = true;
          audioBtn.innerHTML = '<i class="bi bi-volume-up"></i>';
        }).catch(err => {
          console.warn('Playback failed:', err);
        });
      } else {
        audio.pause();
        isPlaying = false;
        audioBtn.innerHTML = '<i class="bi bi-volume-mute"></i>';
      }
    });
  </script>

</body>
</html>
